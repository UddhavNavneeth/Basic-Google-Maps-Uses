<!DOCTYPE html>
<html>
<body>
<div id="map" style="width:100%;height:650px;"></div>
<script>
function myMap() 
{
  var VIT = new google.maps.LatLng(12.975111829718399,79.16408616170679);
  var m = document.getElementById("map");
  var ma = {center: VIT, zoom: 6};
  var map = new google.maps.Map(m, ma);
  var marker = new google.maps.Marker({position:VIT});
  marker.setMap(map);
  google.maps.event.addListener(marker,'click',function() {
    map.setZoom(20);
    map.setCenter(marker.getPosition());
  });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbHP7yKqJjyR_glUTxWSyDIGoIKb4WmK8&callback=myMap"></script>
</body>
</html>
